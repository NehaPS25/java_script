<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time-character-count</title>
    <link rel="stylesheet"  href="style.css">

</head>
<body>
  <div class="container">
    <h2>Real-time Character Counter</h2>
    <textarea  id="textarea" class="textarea"
     placeholder="Please write your text here"
      maxlength="100"></textarea>
      <div class="counter-container">
        
        <p>Total Character :<span class="Total-counter" id="total-counter"></span></p>
      
        <p>Remaining :<span class="Remaining-counter" id="Remaining-counter"></span></p>

    
    </div>
  </div>





    <script src="script.js"></script>
</body>
</html>
